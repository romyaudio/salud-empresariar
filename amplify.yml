version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸš€ Starting Budget Tracker deployment..."
        - echo "ğŸ“¦ Installing dependencies..."
        - npm ci --prefer-offline --no-audit --omit=optional
        - echo "ğŸ”§ Running pre-deployment validations..."
        - node scripts/pre-deploy.js
        - echo "ğŸ“„ Creating amplify_outputs.json..."
        - node scripts/create-amplify-outputs.js
        - echo "ğŸ§ª Running tests..."
        - npm run test:ci
        - echo "ğŸ” Type checking..."
        - npm run type-check
    build:
      commands:
        - echo "ğŸ—ï¸ Building Next.js application..."
        - npm run build
        - echo "âœ… Build completed successfully!"
        - echo "ğŸ“Š Build statistics:"
        - du -sh .next/
        - echo "ğŸ” Verifying build artifacts..."
        - ls -la .next/
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Permissions-Policy'
          value: 'camera=(), microphone=(), geolocation=()'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.png'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.jpg'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.svg'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'